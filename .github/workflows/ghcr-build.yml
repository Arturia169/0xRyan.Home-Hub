name: Build and Push to GHCR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set lowercase owner name
        id: owner
        run: echo "name=$(echo ${{ github.repository_owner }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          
      - name: Build and Push Frontend
        uses: docker/build-push-action@v6
        with:
          context: ./services/frontend
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/cyber-home-v2:latest
            ghcr.io/${{ steps.owner.outputs.name }}/cyber-home-v2:${{ github.sha }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v6
        with:
          context: ./services/backend
          push: true
          tags: |
            ghcr.io/${{ steps.owner.outputs.name }}/cyber-core-v2:latest
            ghcr.io/${{ steps.owner.outputs.name }}/cyber-core-v2:${{ github.sha }}
